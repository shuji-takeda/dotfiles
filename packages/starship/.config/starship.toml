add_newline = true

[character] 
success_symbol = "🐬 "
error_symbol = "☠️ "

[directory]
style = "bold cyan"

[package]
disabled = false

[nodejs]
symbol = "🐙 "

[git_branch]
symbol = "🌱 "

[git_status]
style = "bold white"
conflicted = " 🏳"
ahead = " 💨 "
behind =" 😰 "
diverged = " 😵 "
untracked = " 🤷‍ "
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green)'
renamed = " 👅 "
deleted = " 🗑 "
